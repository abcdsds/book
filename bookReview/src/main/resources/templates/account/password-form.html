<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:replace="fragments.html :: head"></head>
	
	<body>
	
		<div th:replace="fragments.html :: main-nav"></div>
		
		<div class="container">
			<div class="row mt-5 justify-content-center">
				<div class="col-2">
                	<div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
            	</div>
            	
            	<div class="col-8">
	                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
	                    <span th:text="${message}">완료</span>
	                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	                        <span aria-hidden="true">&times;</span>
	                    </button>
	                </div>
	                <div class="row">
	                    <h2 class="col-6">정보 변경</h2>
	                </div>
	                <div class="row">
	                    <form class="needs-validation col-12" th:object="${passwordForm}" th:action="@{/account/password}" method="post" novalidate>
	                         <div class="form-group input-group">
						    	<div class="input-group">
									<label class="col-form-label requiredField" for="newPassword"><small>새 비밀번호<span class="asteriskField">*</span></small></label>
								</div>
						    	<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
								</div>
                          			 
						        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
	                          		 aria-describedby="newPasswordHelp" required minlength="6" maxlength="12">
	                           	<small class="invalid-feedback">패스워드를 입력하세요.</small>
	                    		<small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Password Error</small>
	                    		
	                     
						    </div> <!-- form-group// --> 
						     <div class="form-group input-group">
						    	<div class="input-group">
									<label class="col-form-label requiredField" for="newPasswordConfirm"><small>새 비밀번호 (확인)<span class="asteriskField">*</span></small></label>
								</div>
						    	<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
								</div>
						        <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
	                           aria-describedby="newPasswordConfirmHelp" required minlength="6" maxlength="12">
	                           	<small class="invalid-feedback">패스워드를 입력하세요.</small>
	                    		<small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">새 비밀번호 (확인) Error</small>
	                    		
	                     
						    </div> <!-- form-group// --> 
	                        <div class="form-group">
	                            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">변경하기</button>
	                        </div>
	                    </form>
	                </div>
	            </div>
			</div>
	    </div>
	
	
	</body>

</html>
