<html lang="en" xmlns:th="http://www.thymeleaf.org"

	<head th:replace="fragments.html :: head"></head>
	
	<body>
	
		<div th:replace="fragments.html :: main-nav"></div>
		<div th:replace="fragments.html :: profile-nav"></div>
		
		<div class="container">
			<div class="row mt-5 justify-content-center">
				<div class="col-2">
                	<div th:replace="fragments.html :: settings-menu(currentMenu='account')"></div>
            	</div>
            	
            	<div class="col-8">

	                    <h2 class="col-12">회원 탈퇴</h2>
	                </div>
	                <div class="row">
	                    <form class="needs-validation col-12" th:action="@{/account/leave}" method="post" novalidate>
	                        <div class="alert alert-warning" role="alert">
	                            	탈퇴 하시겠습니까?
	                        </div>
	                        <div class="form-group">
	                            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">탈퇴하기</button>
	                        </div>
	                    </form>
	                </div>
	            </div>
			</div>
	    </div>
