		<style type="text/css">

			@font-face {
				font-family : socialfonts;
				src: url(../fonts/onesocial.woff) format('woff')
			
			}
			
			#logo{
				display:inline-block;
			}
			#header .container{
				position: relative;
			}
			
			.menu-center {
				padding-left: 15%;
				display:inline-block;
				float:none!important;
				text-align:center;
			}
			.menuItem {
				margin-left: 20px;
				display:inline-block;
				text-align:center;
			}
			.divider-text {
			    position: relative;
			    text-align: center;
			    margin-top: 15px;
			    margin-bottom: 15px;
			}
			.divider-text span {
			    padding: 7px;
			    font-size: 12px;
			    position: relative;   
			    z-index: 2;
			}
			.divider-text:after {
			    content: "";
			    position: absolute;
			    width: 100%;
			    border-bottom: 1px solid #ddd;
			    top: 55%;
			    left: 0;
			    z-index: 1;
			}
			
			.btn-facebook {
			    background-color: #405D9D;
			    color: #fff;
			}
			.btn-twitter {
			    background-color: #42AEEC;
			    color: #fff;
			}
			
			.mr-sm-2, .mx-sm-2 {
			    margin-right: .0rem!important;
			}
			
			.col-form-label requiredField{
				font-size: 10px;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
