			@font-face {
				font-family : socialfonts;
				src: url(../fonts/onesocial.woff) format('woff')
			
			}
			
			#logo{
				display:inline-block;
			}
			#header .container{
				position: relative;
			}
			
			.menu-center {
				padding-left: 15%;
				display:inline-block;
				float:none!important;
				text-align:center;
			}
			.menuItem {
				margin-left: 20px;
				display:inline-block;
				text-align:center;
			}
			.divider-text {
			    position: relative;
			    text-align: center;
			    margin-top: 15px;
			    margin-bottom: 15px;
			}
			.divider-text span {
			    padding: 7px;
			    font-size: 12px;
			    position: relative;   
			    z-index: 2;
			}
			.divider-text:after {
			    content: "";
			    position: absolute;
			    width: 100%;
			    border-bottom: 1px solid #ddd;
			    top: 55%;
			    left: 0;
			    z-index: 1;
			}
			
			.btn-facebook {
			    background-color: #405D9D;
			    color: #fff;
			}
			.btn-twitter {
			    background-color: #42AEEC;
			    color: #fff;
			}
			
			.mr-sm-2, .mx-sm-2 {
			    margin-right: .0rem!important;
			}
			
			.col-form-label requiredField{
				font-size: 10px;
			}
			
			.pop {
			  display: none;
			  position: absolute;
			  top: 45px;
			  right:3px;
			  min-width: 160px;
			  background-color: #343a40;
			  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			  z-index: 1;
			  color: black;
			}
			
			.dropdown:hover .pop {display: block;}
			
			.pop:hover .profile {
				color:white;
			}
			
			.pop:hover .notification {
				color:white;
			}
			
			.pop:hover .post {
				color:white;
			}
			
			.pop:hover .comment {
				color:white;
			}
			
			.pop:hover .logout {
				color:white;
			}
			
			.pop ul {
				list-style:none;
			}
			
			:root {
				--teal-color: #24A9A7;
				--purple-color: #9E41CC;
			}
			
			body {
			    background-color: #000;
			    color: var(--teal-color);
			}
			
			ul {
			    padding: 0;
			    list-style: none;
			}
			
			.topics-table {
			    margin-top: 1rem;
			    padding: 8px;
			    border: 2px solid var(--teal-color);
			    border-radius: 10px;
			}
			
			.topics-table a {
			    /*color: var(--purple-color);*/
			}
			
			ul.header-titles, li.topics-body, li.topics-body ul {
			    overflow: hidden;
			}
			
			li.topics-header, ul[class^='topic-item-'] {
			    padding: 5px;
			}
			
			ul[class^='topic-item-'] {
				padding: 20px;
			    border-top: 1px solid var(--teal-color);
			    text-align:center;
			}
			
			.board_title{
				text-align:center;
			}
			.header-titles li, ul[class^='topic-item-'] li {
			    width: 10%;
			    float: left;
			    text-align:center;
			}
			
			.header-titles .title , .topics-body .title {
				width: 40%;
			}
			
			.header-titles .no , .topics-body .no {
				padding-left:1px;
			}
			
			.header-titles .date , .topics-body .date {
				width: 20%;
			}
						
						
			.badge {
			    font-weight: normal;
			}

	<div th:fragment="settings-menu (currentMenu)" class="list-group">

	<div th:fragment="editor-script">
	    <script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
	    <script type="application/javascript">
	        $(function () {
	            $('.editor').summernote({
	                fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Noto Sans KR', 'Merriweather'],
	                placeholder: '내용을 입력하세요.',
	                tabsize: 2,
	                height: 300
	            });
	        });
	    </script>
	</div>
	
	<div th:fragment="date-time">
	    <script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
	    <script type="application/javascript">
	        $(function () {
	            moment.locale('ko');
	            $(".comment-date").text(function(index, dateTime) {
	                return moment(dateTime, "YYYY-MM-DD`T`hh:mm").format('LLL');
	            });
	        })
	    </script>
	</div>
	<script type="application/javascript" th:inline="javascript" th:fragment="ajax-csrf-header">
	    $(function() {
	        var csrfToken = /*[[${_csrf.token}]]*/ null;
	        var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
	        $(document).ajaxSend(function (e, xhr, options) {
	            xhr.setRequestHeader(csrfHeader, csrfToken);
	        });
	    });
	</script>
