<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
	

	<head th:replace="fragments.html :: head"></head>
	
	<body>
	
		<div th:replace="fragments.html :: main-nav"></div>

		<div class="container">
			<div class="py-5 text-center">
	            <h2>글 쓰기</h2>
	        </div>
	        <div class="row justify-content-center">
	            <form class="needs-validation col-sm-10" th:action="@{'/post/update/' + ${post_id}}" th:object="${postForm}" method="post" novalidate>	
	                <div class="form-group">
	                    <label for="title">제목</label>
	                    <textarea id="title" type="textarea" th:field="*{title}" class="form-control"
	                              placeholder="제목을 작성해주세요." aria-describedby="titleHelp" required maxlength="100"></textarea>
	                    <small id="titleHelp" class="form-text text-muted">
	                        		제목을 작성해주세요.
	                    </small>
	                    <small class="invalid-feedback">제목을 작성</small>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</small>
	                </div>
	
	                <div class="form-group">
	                    <label for="content">내용</label>
	                    <textarea id="content" type="textarea" th:field="*{content}" class="editor form-control"
	                              placeholder="내용을 작성해 주세요." aria-describedby="contentHelp" required></textarea>
	                    <small id="contentHelp" class="form-text text-muted">
	                       			내용을 작성해주세요.
	                    </small>
	                    <small class="invalid-feedback">상세 소개를 입력하세요.</small>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">FullDescription Error</small>
	                </div>
	
	                <div class="form-group">
	                    <button class="btn btn-primary btn-block" type="submit"
	                            aria-describedby="submitHelp">글 쓰기</button>
	                </div>
	            </form>
	        </div>
	    </div>
		<script th:replace="fragments.html :: editor-script"></script>
	
	</body>

</html>
