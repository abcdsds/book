<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
	

	<head th:replace="fragments.html :: head"></head>
	
	<body>
	
		<div th:replace="fragments.html :: main-nav"></div>

		<div class="container">
			<div class="py-5 text-center">
	            <h2>게시판</h2>
	        </div>
	        <div class="row justify-content-center">
	        	<div class="col-sm-10">
	                <div class="row">
	                    <label for="title">제목</label>
	                    <div id="title" th:utext="${post.title}"></div>
	                </div>
	
					<div class="row">
	                    <label for="title">작성시간</label>
	                    <div id="title" th:text="${post.updatedAt}"></div>
	                </div>
	                
					<div class="row">
	                    <label for="title">작성자</label>
	                    <div id="title" th:text="${post.createdBy.nickname}"></div>
	                </div>
	                
	                <div class="row">
	                    <label for="content">내용</label>
	                    <div id="title" th:utext="${post.content}"></div>
	                    
	                </div>
	            </div>
	        </div>
	    </div>
		<script th:replace="fragments.html :: editor-script"></script>
	
	</body>

</html>
