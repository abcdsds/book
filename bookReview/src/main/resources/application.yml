server:
  port: 9765

spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false              
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: trace
    
app:
  host: http://localhost:8080